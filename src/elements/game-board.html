<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="board-cell.html">

<dom-module id="game-board">
  <template>

    <style>
      :host {
        display: flex;
        flex-flow: column nowrap;
        background: white;
        padding: 25px;
        margin-bottom: 10%;

        -webkit-box-shadow: 0 0 35px rgba(0,0,0,0.65);
        -moz-box-shadow: 0 0 25px rgba(0,0,0,0.65);
        box-shadow: 0 0 25px rgba(0,0,0,0.65);
        border: 1px solid black;
      }

      .board-row {
        display: flex;
        flex-flow: row nowrap;
        flex: 1 100%;
        justify-content: center;
      }

      .line-bottom {
        border-bottom: 4px solid #ffd007;
      }

      .line-top {
        border-top: 4px solid #ffd007;
      }

      .line-left {
        border-left: 4px solid #ffd007;
      }

      .line-right {
        border-right: 4px solid #ffd007;
      }

      .line-all {
        border: 4px solid #ffd007;
      }

    </style>

    <slot>
      <div class="board-row">
        <board-cell class="line-bottom line-right"></board-cell>
        <board-cell class="line-bottom line-right line-left"></board-cell>
        <board-cell class="line-bottom line-left"></board-cell>
      </div>

      <div class="board-row">
        <board-cell class="line-bottom line-right line-top"></board-cell>
        <board-cell class="line-all"></board-cell>
        <board-cell class="line-bottom line-top line-left"></board-cell>
      </div>

      <div class="board-row">
        <board-cell class="line-top line-right"></board-cell>
        <board-cell class="line-top line-right line-left"></board-cell>
        <board-cell class="line-top line-left"></board-cell>
      </div>

    </slot>

  </template>

  <script>
    class GameBaord extends Polymer.Element {

      static get is() { return `game-board` }

      static
      get
      config() {
        // properties, observers meta data
        return {};
      }

      connectedCallback() { }
    }

    customElements.define(GameBaord.is, GameBaord);
  </script>
</dom-module>
